<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <h3>Your orders</h3>
            <hr>

            <div *ngIf="orderHistoryList.length > 0">

                <table class="table table-bordered">

                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="8%">Total Price</th>
                        <th width="8%">Total Quantity</th>
                        <th width="12%">Date</th>
                        <th width="12%">Action</th>
                    </tr>

                    <tr *ngFor="let orderHistory of orderHistoryList">

                        <td>
                            {{ orderHistory.orderTrackingNumber }}
                        </td>

                        <td>
                            {{ orderHistory.totalPrice | currency: 'INR' }}
                        </td>

                        <td>
                            {{ orderHistory.totalQuantity }}
                        </td>

                        <td>
                            {{ orderHistory.dateCreated | date : 'medium' }}
                        </td>

                        <td>
                            <button class="btn btn-outline-info btn-sm" routerLink="/order-history/{{orderHistory.id}}"
                                style="margin-right: 2%;">
                                View Details
                            </button>
                            <button class="btn btn-outline-danger btn-sm" routerLink="/order-history/delete/{{orderHistory.id}}">Cancel Order</button>
                        </td>

                    </tr>

                </table>

            </div>

            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12">
                No orders found.
            </div>

        </div>
    </div>
</div>
